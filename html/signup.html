<body>
    <header class="header">
        <div class="head">
            <img src="../images/final-logo.png" alt="Logo" width="200" height="70" class="logo">
            <button class="sign-up" onclick="window.location='login.html'">Login</button>
            <button class="login" onclick="window.location='contact.html'">Contact Us</button>
            <button class="contact-us" onclick="window.location='about.html'">About</button>

    <div class="signup" align="center">

        <section class= "already">

        </section>
    </div>
    <div class="form" align="center">
            <form class="input">
                <fieldset class="field">
                    <legend class="legend">Details</legend>
        
                <div class="input-name">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required="true">
                </div>
        
                <div class="input-email">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required="true">
                </div>
        
                <div class="input-username">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" required="true">
                </div>
        
                <div class="input-password">
                    <label for="password">Password: </label>
                    <input type="password" id="password" minlength="6" size="25" name="password" placeholder="Must contain atleast 6 characters" required="true" width="100px">
                </div>
        
                <div class="btn">
                    <button class="button">Sign Up</button>
                </div>
            </fieldset>
            </form>
    </div>
